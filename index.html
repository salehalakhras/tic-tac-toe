<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
  <script src="./src/main.js" type="" defer></script>
</head>

<body class="text-white bg-black flex justify-center content-center flex-col">
  <div class="text-center text-2xl font-bold text-yellow-300 mt-8">Tic Tac Toe</div>
  <div id="result" class="text-center text-xl font-bold h-16 p-4 text-yellow-400"></div>
  <div class="container flex justify-center items-center mt-32 p-4">
    <ul class="grid grid-rows-3 grid-cols-3">
      <button id="btn-1" class="square border-r-2 border-b-2"></button>
      <button id="btn-2" class="square border-r-2 border-b-2"></button>
      <button id="btn-3" class="square border-b-2"></button>
      <button id="btn-4" class="square border-r-2 border-b-2"></button>
      <button id="btn-5" class="square border-r-2 border-b-2"></button>
      <button id="btn-6" class="square border-b-2"></button>
      <button id="btn-7" class="square border-r-2"></button>
      <button id="btn-8" class="square border-r-2"></button>
      <button id="btn-9" class="square"></button>
    </ul>
  </div>
  <button id="reset" class="reset">Reset</button>
  <div id="restart" class="text-center text-yellow-300 font-semibold"></div>
</body>

</html>
